<!DOCTYPE html>
<html lang="en">

    <title>Online Bookstore</title>

<script>
    // Author constructor function
function Author(name, birthYear, nationality) {
    this.name = name;
    this.birthYear = birthYear;
    this.nationality = nationality;
}

// Book constructor function
function Book(title, author, genre, price) {
    this.title = title;
    this.author = author; // This should be an Author object
    this.genre = genre;
    this.price = price;
}

// Adding a method to Book prototype to get book information
Book.prototype.getBookInfo = function() {
    console.log(`Title: ${this.title}`);
    console.log(`Author: ${this.author.name}`);
    console.log(`Genre: ${this.genre}`);
    console.log(`Price: $${this.price}`);
};

// Creating instances of Author
const author1 = new Author("George Orwell", 1903, "British");
const author2 = new Author("J.K. Rowling", 1965, "British");

// Creating instances of Book
const book1 = new Book("1984", author1, "Dystopian", 15.99);
const book2 = new Book("Harry Potter and the Philosopher's Stone", author2, "Fantasy", 29.99);

// Displaying book details
console.log("Bookstore Inventory:");
book1.getBookInfo();
console.log("--------------------");
book2.getBookInfo();

</script>
</html>
